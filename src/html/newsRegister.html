<!DOCTYPE html>
<html lang="ko">
	<include src="include/head.html" title="News Register"></include>
	<body>
		<div class="wrap">
			<include src="include/header.html"></include>
			<div class="body">
				<include src="include/gnb.html" site="open" newsList="on"></include>
				<!-- < include src="include/gnb.html" management="open" ></> -->
				<div class="container">
					<div class="inner">
						<h2>Main - News Settings</h2>
						<div class="content">
							<h3 class="mt5">News Register</h3>
							<table class="tbl_detail">
								<colgroup>
									<col style="width:180px;"/>
									<col/>
								</colgroup>
								<tr>
									<th>Title</th>
									<td>
										<input type="text" class="ipt" value=""/>
									</td>
								</tr>
								<tr>
									<th>포스팅 위치</th>
									<td>
										<div class="bx_slct">
											<button class="slct_tit" type="button"></button>
											<ul class="slct_cont">
												<li class="slct_item"><button  type="button">01</button></li>
												<li class="slct_item"><button  type="button">02</button></li>
												<li class="slct_item"><button type="button">03</button></li>
											</ul>
										</div>
									</td>
								</tr>
								<tr>
									<th>Link</th>
									<td>
										<input type="text" class="ipt" value=""/>
									</td>
								</tr>
								<tr>
									<!-- 포스팅 등록날짜 -->
									<th>포스팅 등록날짜</th>
									<td>
										<div class="bx_date">
											<input type="text" class="ipt datePicker" id="ipt_date1" ><label for="ipt_date1" class="label_date"><span>달력 아이콘</span></label>
										</div>
									</td>
								</tr>
								<tr>
									<!-- 포스팅 전시기간 -->
									<th>포스팅 전시기간</th>
									<td>
										<div class="colb">
											<div class="bx_date" style="width: 45%;">
												<input type="text" class="ipt datePicker" id="ipt_date2" ><label for="ipt_date2" class="label_date"><span>달력 아이콘</span></label>
											</div>
											<span class="mr5 ml5">~</span>
											<div class="bx_date" style="width: 45%;">
												<input type="text" class="ipt datePicker" id="ipt_date3" ><label for="ipt_date3" class="label_date"><span>달력 아이콘</span></label>
											</div>
											
										</div>
									</td>
								</tr>
								<tr>
									<th>Image</th>
									<td>
										<div class="bx_file">
											<input type="file" class="ipt i_file" id="ipt_file"><label for="ipt_file" class="label_file"><span>파일 아이콘</span></label>
										</div>
									</td>
								</tr>
							</table>
							<div class="colb mt50">
								<div class="left">
									<a href="newsList.html" class="btn s_medi l_gray">News list</a>
								</div>
								<div class="right">
									<button type="submit" class="btn s_medi s_medi">Register</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

</html>
<script>
	$(function() {	
		$(".datePicker").datepicker({
		    format: "yyyy-mm-dd",	//데이터 포맷 형식(yyyy : 년 mm : 월 dd : 일 )
		});
	});
</script>
