<div class="popup pop_share">
    <div class="p_wrap">
        <div class="p_inner">
            <button type="button" class="btn_p_close">close</button>
            <h1>Share this page</h1>
            <div class="p_cont">
                <div class="unit_app">
                    <button type="button" class="btn_app btn_instagram"><span>Instagram</span></button>
                    <button type="button" class="btn_app btn_linkedIn"><span>LinkedIn</span></button>
                    <button type="button" class="btn_app btn_gmail"><span>Gmail</span></button>
                    <button type="button" class="btn_app btn_facebook"><span>Facebook</span></button>
                </div>
                <div class="unit_copy">
                    <h2>Copy the link</h2>
                    <div class="bx_copy">
                        <span>https://www.wisdomain.com/us1136440</span>
                        <button type="button" class="btn_copy">url copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){ 
        let scrollPosition = 0;
        $(".btn_share").click(function(e){
            e.stopPropagation();
            scrollPosition = $(document).scrollTop();
            $(".pop_share").addClass("open");
            if($( window ).width() < 1004){
                $("body").css({"overflow":"hidden", "top": (scrollPosition*-1)});
            }
        });
        $(".pop_share .btn_p_close").click(function(e){
            e.stopPropagation();
            $(".pop_share").removeClass("open");
            if($( window ).width() < 1004){
                $("body").css({"overflow":"", "top":""});
            }
            scrollPosition = 0;
        });
        $(document).on("click", function(e){
            e.stopPropagation();
            var temp = $(e.target).parents(".pop_share");
            if(temp[0] == undefined && (e.target.className).indexOf("pop_share") > -1){
                $(".pop_share").removeClass("open");
                $("body").css({"overflow":"", "top":""});
                scrollPosition = 0;
            }
        });
    });
</script>
