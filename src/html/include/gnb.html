<script>
    $(function(){ 
        //메뉴 열림 ui 테스트용
        $(".link_dep1").click(function(e){
            var target = $(e.target).parents(".dep1"); 
            console.log(target.hasClass("no_sub"));
            if(target.hasClass("no_sub") == false){
                if(target.hasClass("open"))
                    target.removeClass("open");
                else {
                    $(".dep1").removeClass("open");
                    target.addClass("open");
                }
            } else {
                $(e.target).parents(".dep1").removeClass("open");
            }
        });
        $(".link_dep2").click(function(e){
            if($(e.target).hasClass("no_sub") == false){
                if($(e.target).parents(".dep2").hasClass("s_open"))
                    $(e.target).parents(".dep2").removeClass("s_open");
                else $(e.target).parents(".dep2").addClass("s_open");
            
            }
        })
    });
</script>
