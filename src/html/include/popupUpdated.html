<div class="popup pop_updated">
    <div class="p_wrap">
        <div class="p_inner">
            <button type="button" class="btn_p_close">close</button>
            <h1>Keep Me Updated</h1>
            <form action="">
                <div class="p_cont">
                    <div class="p_unit">
                        <h2>Where should we reach you?</h2>
                        <div class="bx_ipt">
                            <input type="text" class="ipt" placeholder="Your email">
                            <button type="button" class="btn_clear">delete</button>
                        </div>
                        <div class="bx_chk">
                            <input type="checkbox" id="chk1" class="chk">
                            <label for="chk1">I agree to the Terms of Service and Privacy Policy</label>
                        </div>
                    </div>
                    <div class="bx_btn">
                        <button type="button" class="btn s_large">Subscribe</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(function(){ 
        let scrollPosition = 0;
        $(".pop_updated .btn_p_close").click(function(e){
            e.stopPropagation();
            $(".pop_updated").removeClass("open");
            $("body").css({"overflow":"", "top":""});
            scrollPosition = 0;
        });
        $(document).on("click", function(e){
            e.stopPropagation();
            var temp = $(e.target).parents(".pop_updated");
            if(temp[0] == undefined && (e.target.className).indexOf("pop_updated") > -1){
                $(".pop_updated").removeClass("open");
                $("body").css({"overflow":"", "top":""});
                scrollPosition = 0;
            }
        });
    });
</script>
