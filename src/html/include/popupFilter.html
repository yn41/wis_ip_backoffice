<script>
    $(function(){ 
        let scrollPosition = 0;
        $(".btn_filter").click(function(e){
            e.stopPropagation();
            scrollPosition = $(document).scrollTop();
            $(".pop_filter").addClass("open");
            if($( window ).width() < 1004){
                $("body").css({"overflow":"hidden", "top": (scrollPosition*-1)});
            }
        });
        $(".pop_filter .btn_p_close").click(function(e){
            e.stopPropagation();
            $(".pop_filter").removeClass("open");
            $("body").css({"overflow":"", "top":""});
            scrollPosition = 0;
        });
        $(document).on("click", function(e){
            e.stopPropagation();
            var temp = $(e.target).parents(".pop_filter");
            if(temp[0] == undefined && (e.target.className).indexOf("pop_filter") > -1){
                $(".pop_filter").removeClass("open");
                $("body").css({"overflow":"", "top":""});
                scrollPosition = 0;
            }
        });
    });
</script>
