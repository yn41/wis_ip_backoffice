<div class="alert">
    <div class="a_wrap">
        <div class="a_inner">
            <div class="a_cont">
                <h1>Oops! Something went wrong.</h1>
                <p>Please try refreshing the page.</p>
            </div>
            <button type="button" class="btn s_large">Refresh</button>
        </div>
    </div>
</div>
<script>
    $(function(){ 
        let scrollPosition = 0;
        $(document).on("click", function(e){
            e.stopPropagation();
            var temp = $(e.target).parents(".alert");
            if(temp[0] == undefined && (e.target.className).indexOf("alert") > -1){
                $(".alert").removeClass("open");
                $("body").css({"overflow":"", "top":""});
                scrollPosition = 0;
            }
        });
    });
</script>
